[package]
name = "tsnum-wasm"
version = "0.3.0"
edition = "2021"
authors = ["SylphxAI"]
description = "High-performance WASM backend for tsnum"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
